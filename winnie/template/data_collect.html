{% extends 'base.html' %}
{% block content %}
<h4> Collecting User Input/data In DTL </h4>
<div class="card">
    <div class="card body">
        <form class="form-control" method="POST" enctype="multipart/form-data" action="/data_collect/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Please Enter Your Name" required>
            <br>
            <input type="number" name="age" placeholder="Please Enter your Age" required>
            <br>
            <input type="number" name="phone" placeholder="Please Enter Your Phone number" required>
            <br>
            <input type="submit" class="btn btn-lg btn-outline-success" value="Collect">
            
        </form>

    </div>

</div>
{% endblock %}
